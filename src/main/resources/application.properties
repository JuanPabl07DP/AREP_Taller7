# Database Configuration
spring.datasource.url=jdbc:h2:mem:microblogdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update

# JWT Configuration
app.jwt.secret=jwtsecretkey9876543210abcdefghijklmnopqrstuvwxyzJWTSUPERSECRETKEY
app.jwt.expirationMs=86400000
app.jwt.tokenPrefix=Bearer 
app.jwt.headerString=Authorization

# Server Configuration
server.port=8080

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.co.edu.escuelaing.microblog=DEBUG

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600